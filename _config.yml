# 60 Words About the Author
author-about: معرفی <br><br> تیم رایان‌پرداز به عنوان یک هسته نوآور در اسفندماه 1400 فعالیت خود را در مرکز نوآوری تخصصی علوم مهندسی دانشکده مهندسی دانشگاه شیراز آغاز کرد. هسته اصلی این تیم شامل آقای دکتر محمد معدلی محقق پسادکتری در بخش مهندسی و علم مواد دانشگاه شیراز، آقای مهندس محمد زینلی کارشناس برنامه‌ریزی تعمیرات و مدیر شبکه در شرکت مجتمع گاز پارس جنوبی و آقای مهران معین دانشجوی کارشناسی رشته ریاضی دانشگاه شیراز است.
# 60 Words About the services
author-services: خدمات ما <br><br> تیم رایان‌پرداز با تجمیع تخصص‌های لازم، توانسته خدمات مختلف مرتبط با مراکز محاسبات را ارائه دهد. این خدمات عبارتند از مشاوره جهت خرید سخت‌افزار مناسب، نصب و راه‌اندازی سخت‌افزار و سامانه‌های مرتبط با مرکز محاسبات، پشتیبانی از کاربران، آموزش مدیر سیستم و بسیاری خدمات دیگر
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: 

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
